<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="javascript.js"></script>
</head>
<body>
    <div id="title">
        <h1>Etch-A-Sketch: Lets Draw!</h1>
    </div>

    <div id="menu">
        <div class="menuitem">
            <input type="checkbox" class="colorize" name="colorize">
            <label for="colorlize">Colorize</label>
        </div>
        <div class="menuitem">Brush Size:
            <input class ="slider" type="range" min="1" max="100" value="50" id="canvasRange">
            <div class="txtrange"></div>
        </div>
    </div>

    <div id="canvas">
        <div class="gridbox"></div>
    </div>
</body>
</html>
